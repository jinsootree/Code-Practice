<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/all.min.css" rel="stylesheet">
    <title>flex-layout</title>
    <style>
        .product-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;

        }

        .product-container div {

            width: 25%;
            float: left;

        }
      
        @media screen and (max-width : 1200px) {
            .product-container div {
                width: 50%;
            }

            .product-container {
                max-width: 600px;
            }
        }

        @media screen and (max-width : 768px) {
            .product-container div {
                float: none;
                width: 100%;
            }

        }
    </style>
</head>

<body margin="0px">
    <div class="product-container">
        <div>
            <h4><i class="fas fa-book"></i>fastshiping</h4>
            <p><i class="fas fa-ship"></i>lorem ipsum</p>
        </div>
        <div>
            <h4>fastshiping</h4>
            <p>lorem ipsum</p>
        </div>
        <div>
            <h4>fastshiping</h4>
            <p>lorem ipsum</p>
        </div>
        <div>
            <h4>fastshiping</h4>
            <p>lorem ipsum</p>
        </div>
       
        <div style="float:none; clear:both;"></div>
    </div>

</body>

</html>
