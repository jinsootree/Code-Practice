<body>
  <div style="background-color: skyblue; width:100%; padding: 30px;">

       </tr>
     </thead>

       <tr>
         <td><img src="img/lion.png" width="50px"></td>

         <td></td>
       </tr>
       <tr>

       </tr>
     </tbody>
   </table>
   <button class="btn">구매하기</button>
   <a href="#" class="custom-link">링크</a>
   <input class="input-test">
   <!-- oocss -->

  </div>
<!-- bem -->
